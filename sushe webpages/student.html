    <script>
        var uid = localStorage.getItem("uid")
        var token = localStorage.getItem("token")


        // 获取当前页数
        try {
            var pageNow = document.URL.split('?')[1].split("=")[1];
        }
        catch (error) {
            // 默认转向第一页
            var pageNow = "1"
        }
        pageNow = parseInt(pageNow);

        $.ajax({
            url: 'http://122.114.248.119/dormitory/public/index.php/api/student/lst/page/' + pageNow + '/uid/' + uid + '/token/' + token,
            type: 'get', //GET
            //async: true,    //或false,是否异步
            //timeout: 5000,    //超时时间
            dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text

            success: function (data) {
                console.log(data);
                for (i = 0; i < data.data.data.length; i++) {

                    $("tbody").append(
                        "<tr><td>" +
                        data.data.data[i].student_cardid + "</td><td>" +
                        data.data.data[i].student_id + "</td><td>" +
                        data.data.data[i].student_sex + "</td><td>" +
                        data.data.data[i].student_name + "</td><td><a href='" + 'studentEdit.html?' + data.data.data[i].id + "'><button class='btn btn-info btn-xs edit'>修改</button></a><button class='btn btn-danger btn-xs delete' id=" +
                        data.data.data[i].id + " onclick='del()'>删除</button></td></tr>"
                    )
                }
                // 分页

                function getNowPage() {
                    pageNum = document.URL.split('?')[1].split("=")[1];
                    pageNum = parseInt(pageNum)
                    return pageNum
                }

                // 获取总页数
                var allPage = data.data.last_page;
                allPage = parseInt(allPage)
                console.log(allPage)
                // 生成器
                var fristkh = document.createElement("span");
                fristkh.setAttribute('class', 'disabled')
                fristkh.innerHTML = "<"

                var endkh = document.createElement('span');
                endkh.setAttribute('class', 'disabled')
                endkh.innerHTML = ">"

                var shenglue = document.createElement('a')
                shenglue.innerHTML = "..."


                if (pageNow == 1)
                // 判断为第一页
                {   // 加入不可点击<
                    if (allPage > 10) {
                        document.getElementById('cutpage').appendChild(fristkh)

                        for (var s = 1; s <= 5; s++) {
                            var doc = document.createElement("a");
                            doc.setAttribute('href', 'student.html?page=' + s)
                            if (s == pageNow) { doc.setAttribute('style', 'color:red') }
                            doc.innerHTML = s
                            document.getElementById('cutpage').appendChild(doc)
                        }


                        var secendPage = document.createElement("a");

                        secendPage.innerHTML = "..."
                        document.getElementById('cutpage').appendChild(secendPage)


                        var secendPages = document.createElement("a");

                        secendPages.setAttribute('href', 'student.html?page=2')
                        secendPages.innerHTML = ">"
                        document.getElementById('cutpage').appendChild(secendPages)
                    }
                    else {
                        document.getElementById('cutpage').appendChild(fristkh)

                        for (var s = 1; s <= allPage; s++) {
                            var doc = document.createElement("a");
                            doc.setAttribute('href', 'student.html?page=' + s)
                            if (s == pageNow) { doc.setAttribute('style', 'color:red') }
                            doc.innerHTML = s
                            document.getElementById('cutpage').appendChild(doc)
                        }

                        var secendPage = document.createElement("a");

                        secendPage.setAttribute('href', 'student.html?page=2')
                        secendPage.innerHTML = ">"
                        document.getElementById('cutpage').appendChild(secendPage)
                        pageNow = getNowPage()
                    }
                }

                if (pageNow == allPage) {
                    // 判断为最后一页
                    if (allPage > 10) {
                        var fristPage = document.createElement("a");
                        var lastpages = allPage - 1
                        fristPage.setAttribute('href', 'student.html?page=' + lastpages)
                        fristPage.innerHTML = "<"
                        document.getElementById('cutpage').appendChild(fristPage)


                        var secendPage = document.createElement("a");

                        secendPage.innerHTML = "..."
                        document.getElementById('cutpage').appendChild(secendPage)
                        pageNow = getNowPage()


                        var page2 = allPage - 5;
                        for (var w = 1; w <= 5; w++) {
                            var doc = document.createElement("a");
                            page2++;
                            doc.setAttribute('href', 'student.html?page=' + page2)
                            if (page2 == pageNow) { doc.setAttribute('style', 'color:red') }
                            doc.innerHTML = page2
                            document.getElementById('cutpage').appendChild(doc)
                        }

                        document.getElementById('cutpage').appendChild(endkh)

                        pageNow = getNowPage()
                    }
                    else {
                        var fristPage = document.createElement("a");
                        var lastpages = allPage - 1
                        fristPage.setAttribute('href', 'student.html?page=' + lastpages)
                        fristPage.innerHTML = "<"
                        document.getElementById('cutpage').appendChild(fristPage)

                        for (var w = 1; w <= allPage; w++) {
                            var doc = document.createElement("a");
                            doc.setAttribute('href', 'student.html?page=' + w)
                            if (w == pageNow) { doc.setAttribute('style', 'color:red') }
                            doc.innerHTML = w
                            document.getElementById('cutpage').appendChild(doc)
                        }

                        document.getElementById('cutpage').appendChild(endkh)

                        pageNow = getNowPage()
                    }
                }
                // 判断为中间页
                if (pageNow != allPage && pageNow != 1) {
                    if (allPage > 10) {
                        var fristPage = document.createElement("a");
                        pageNow = getNowPage();
                        var lastpages = pageNum - 1
                        fristPage.setAttribute('href', 'student.html?page=' + lastpages)

                        fristPage.innerHTML = "<"
                        document.getElementById('cutpage').appendChild(fristPage)

                        var secendPage = document.createElement("a");

                        secendPage.innerHTML = "..."
                        document.getElementById('cutpage').appendChild(secendPage)
                        pageNow = getNowPage()



                        var startPage = pageNow - 2

                        if (startPage < 1) { startPage = 1 }
                        if (startPage >= allPage) { startPage = allPage - 5 }

                        for (var e = 1; e <= 5; e++) {
                            if (startPage > allPage) { break; }

                            var doc = document.createElement("a");
                            doc.setAttribute('href', 'student.html?page=' + startPage)
                            if (startPage == pageNow) { doc.setAttribute('style', 'color:red') }
                            doc.innerHTML = startPage
                            document.getElementById('cutpage').appendChild(doc)
                            startPage++

                        }
                        pageNow = getNowPage()

                        var secendPage = document.createElement("a");

                        secendPage.innerHTML = "..."
                        document.getElementById('cutpage').appendChild(secendPage)
                        pageNow = getNowPage()



                        var endpage = document.createElement("a");
                        var nextpages = pageNum + 1
                        endpage.setAttribute('href', 'student.html?page=' + nextpages)
                        endpage.innerHTML = ">"
                        document.getElementById('cutpage').appendChild(endpage)
                    }
                    else {
                        var fristPage = document.createElement("a");
                        pageNow = getNowPage();
                        var lastpages = pageNum - 1
                        fristPage.setAttribute('href', 'student.html?page=' + lastpages)

                        fristPage.innerHTML = "<"
                        document.getElementById('cutpage').appendChild(fristPage)

                        for (var e = 1; e <= allPage; e++) {
                            var doc = document.createElement("a");
                            doc.setAttribute('href', 'student.html?page=' + e)
                            if (e == pageNow) { doc.setAttribute('style', 'color:red') }
                            doc.innerHTML = e
                            document.getElementById('cutpage').appendChild(doc)
                        }
                        pageNow = getNowPage()
                        var endpage = document.createElement("a");
                        var nextpages = pageNum + 1
                        endpage.setAttribute('href', 'student.html?page=' + nextpages)
                        endpage.innerHTML = ">"
                        document.getElementById('cutpage').appendChild(endpage)
                    }


                }
            },
            error: function (error) {
                alert("error")
            },
        })
        function del() {
            s = event.target;
            var delNum = event.target.id;
            console.log(delNum)
            if (confirm("确定删除?")) {

                $.ajax({
                    url: 'http://122.114.248.119/dormitory/public/index.php/api/student/del/id/' + delNum + '/uid/' + uid + '/token/' + token,
                    type: 'get',
                    dataType: 'json',
                    success: function (data) {
                        if (data.code == "200") { $(s).parent().parent().hide(); alert("删除成功") }
                        else { alert("删除失败，" + data.msg); }
                    },
                    error: function (data) { alert(data.msg) }
                })
            }
        }
        $("#cha").click(function () {
            console.log(document.getElementById("sou").value);
            $.ajax({
                url: 'http://122.114.248.119/dormitory/public/index.php/api/student/lst/page/' + pageNow + '/uid/' + uid + '/token/' + token + '/sousuo/' + document.getElementById("sou").value,
                type: 'get', //GET
                //async: true,    //或false,是否异步
                //timeout: 5000,    //超时时间
                dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text

                success: function (data) {
                    console.log(data);
                    $("tbody").children().hide();
                    for (i = 0; i < data.data.data.length; i++) {
                        $("tbody").append(
                            "<tr><td>" +
                            data.data.data[i].student_cardid + "</td><td>" +
                            data.data.data[i].student_id + "</td><td>" +
                            data.data.data[i].student_sex + "</td><td>" +
                            data.data.data[i].student_name + "</td><td><a href='" + 'studentEdit.html?' + data.data.data[i].id + "'><button class='btn btn-info btn-xs edit'>修改</button></a><button class='btn btn-danger btn-xs delete' id=" +
                            data.data.data[i].id + " onclick='del()'>删除</button></td></tr>"
                        )
                    }
                },
                error: function (error) {
                    alert("error")
                },
            })
        })
    </script>

        //--jQuery MiniColors--
        $('.colorpicker').each(function () {
            $(this).minicolors({
                control: $(this).attr('data-control') || 'hue',
                defaultValue: $(this).attr('data-defaultValue') || '',
                inline: $(this).attr('data-inline') === 'true',
                letterCase: $(this).attr('data-letterCase') || 'lowercase',
                opacity: $(this).attr('data-opacity'),
                position: $(this).attr('data-position') || 'bottom left',
                change: function (hex, opacity) {
                    if (!hex) return;
                    if (opacity) hex += ', ' + opacity;
                    try {
                        console.log(hex);
                    } catch (e) { }
                },
                theme: 'bootstrap'
            });

        });

        //---noUiSlider--
        $("#sample-minimal").noUiSlider({

        $("#sample-onehandle").noUiSlider({
            range: [20, 100],

        $("#sample-onehandle-upper").noUiSlider({

            }

        $('.slider').noUiSlider({
            range: [0, 255],
            start: 127,
            handles: 1,
            connect: "lower",
            orientation: "vertical",
            serialization: {
                resolution: 1
            }
            , slide: function () {

                var color = 'rgb(' + $("#red").val()
                    + ',' + $("#green").val()
                    + ',' + $("#blue").val()
                    + ')';

                $(".result").css({
                    background: color
                    , color: color
                });
            }
        });

        $(".sized-slider").noUiSlider({
            range: [0, 100],
            start: 50,
            handles: 1,
            connect: "lower",
            serialization: {
                to: [$("#low"), 'html']
            }
        });

        $(".colored-slider").noUiSlider({

            start: 30,

        //--jQRangeSlider--
        $(".sized-rangeslider").rangeSlider();
        $(".colored-rangeslider").rangeSlider();
        $("#rangeslider").rangeSlider();
        $("#editrangeslider").editRangeSlider();
        $("#daterangeslider").dateRangeSlider();
        $("#noarrowsrangeslider").rangeSlider({ arrows: false });
        $("#boundsrangeslider").rangeSlider({ bounds: { min: 10, max: 90 } });
        $("#dvrangeslider").rangeSlider({ defaultValues: { min: 13, max: 66 } });
        $("#delayrangeslider").rangeSlider({ valueLabels: "change", delayOut: 4000 });
        $("#durationrangeslider").rangeSlider({ valueLabels: "change", durationIn: 1000, durationOut: 1000 });
        $("#disabledrangeslider").rangeSlider({ enabled: false });
        $("#steprangeslider").rangeSlider({ step: 10 });
        $("#labelsrangeslider").rangeSlider({ valueLabels: "hide" });
        $("#simlescalesrangeslider").rangeSlider({
            scales: [
                // Primary scale
                {
                    first: function (val) { return val; },
                    next: function (val) { return val + 10; },
                    stop: function (val) { return false; },
                    label: function (val) { return val; },
                    format: function (tickContainer, tickStart, tickEnd) {
                        tickContainer.addClass("myCustomClass");
                    }
                },
                // Secondary scale
                {
                    first: function (val) { return val; },
                    next: function (val) {
                        if (val % 10 === 9) {
                            return val + 2;
                        }
                        return val + 1;
                    },
                    stop: function (val) { return false; },
                    label: function () { return null; }
                }]
        });
        var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"];
        $("#dateRulersExample").dateRangeSlider({
            bounds: { min: new Date(2012, 0, 1), max: new Date(2012, 11, 31, 12, 59, 59) },
            defaultValues: { min: new Date(2012, 1, 10), max: new Date(2012, 4, 22) },
            scales: [{
                first: function (value) { return value; },
                end: function (value) { return value; },
                next: function (value) {
                    var next = new Date(value);
                    return new Date(next.setMonth(value.getMonth() + 1));
                },
                label: function (value) {
                    return months[value.getMonth()];
                },
                format: function (tickContainer, tickStart, tickEnd) {
                    tickContainer.addClass("myCustomClass");
                }
            }]
        });

    <script>
        var sid = localStorage.getItem("sid")
        console.log(sid)
        function setSex(s) {
            var radio = document.getElementsByName("sex");
            for (var i = 0; i < radio.length; i++) {
                if (radio[i].value == s) {
                    radio[i].checked = true;
                    break;
                }
            }
        }

        $.ajax({
            url: 'http://122.114.248.119/dormitory/public/index.php/api/studentx/xxstudentadd/sid/' + sid,
            type: 'get',
            dataType: 'json',
            success: function (data) {
                console.log(data);
                document.getElementById("xingming").value = data.data.students.student_name;
                document.getElementById("xingming").disabled = true;
                setSex(data.data.students.student_sex);
                for (var i = 0; i < document.getElementsByName("sex").length; i++) {
                    document.getElementsByName("sex")[i].disabled = true;
                }
                document.getElementById("IDcard").value = data.data.students.student_cardid;
                document.getElementById("IDcard").disabled = true;
                document.getElementById("xuehao").value = data.data.students.student_id;
                document.getElementById("xuehao").disabled = true;
                var sel = document.getElementById("xi");
                for (var i = 0; i < data.data.departmentres.length; i++) {
                    var opt = new Option(data.data.departmentres[i].department_name, data.data.departmentres[i].id);
                    sel.options.add(opt);
                };
                $.ajax({
                    url: 'http://122.114.248.119/dormitory/public/index.php/api/studentx/DeChildres/id/' + data.data.departmentres[0].id + '/sid/' + sid,
                    type: 'get',
                    async: false,
                    success: function (data) {
                        console.log(data);
                        var doc = document.getElementById('fd')
                        document.getElementById('fd').innerText = ""
                        for (var s = 0; s < data.data.length; s++) {
                            var opt = new Option(data.data[s].fd_name, data.data[s].id);
                            doc.options.add(opt);
                        }
                        $.ajax({
                            url: 'http://122.114.248.119/dormitory/public/index.php/api/studentx/FdChildres/id/' + data.data[0].id + '/sid/' + sid,
                            type: 'get',
                            async: false,
                            success: function (data) {
                                console.log(data);
                                var doc = document.getElementById("ban")
                                document.getElementById("ban").innerText = ""
                                for (var s = 0; s < data.data.length; s++) {
                                    var opt = new Option(data.data[s].class_name, data.data[s].id);
                                    doc.options.add(opt);
                                }
                                // document.getElementById('e3').value = d_id
                            },
                            error: function (error) {
                                console.log(error)
                            }
                        })
                    },
                    error: function (error) {
                        console.log(error)
                    }
                })

            },
            error: function (data) { alert(data.msg) }
        });
        function requestFd() {
            var docId = event.target.value;
            console.log(docId);
            $.ajax({

    <script>
        var token = localStorage.getItem("token")
        var uid = localStorage.getItem("uid")

        $.ajax({
            url: 'http://122.114.248.119/dormitory/public/index.php/api/department/lst/uid/' + uid + '/token/' + token ,
            type: 'get', //GET
            //async: true,    //或false,是否异步
            //timeout: 5000,    //超时时间
            dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text

            success: function (data) {
                console.log(data);
                var x = data.data[0].id;
                for (i = 0; i < data.data.length; i++) {

                    $("tbody").append(
                        "<tr><td>" +
                        (i + 1) + "</td><td>" +
                        data.data[i].department_name + "</td><td>" +
                        data.data[i].department_describe + "</td><td><a href='departmentEdit.html?" +
                        data.data[i].id + "'><button class='btn btn-info btn-xs edit'>修改</button></a><button class='btn btn-danger btn-xs delete' id=" +
                        data.data[i].id + " onclick='del()'>删除</button></td></tr>"
                    )
                }
            },
            error: function (error) {
                alert("error")
            },
        })
        // 删除
        function del() {
            var c = event.target;
            var s = event.target.id;
            if (confirm("确定删除?")) {

                $.ajax({
                    url: 'http://122.114.248.119/dormitory/public/index.php/api/department/del/id/' + s +'/uid/'+ uid+ '/token/'+ token ,
                    type: 'get',
                    dataType: 'json',
                    // contentType: "application/json;charset=utf-8",
                    // data: JSON.stringify(postdata),
                    success: function (data) {
                        if (data.code == 200) {
                            $(c).parent().parent().hide();
                            alert(data.msg);
                        } else {
                            alert(data.msg);
                        };
                    },
                    error: function (data) { alert("接口失败") }
                })
            }
        }
    </script>

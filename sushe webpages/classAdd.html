        //--jQuery MiniColors--
        $('.colorpicker').each(function () {
            $(this).minicolors({
                control: $(this).attr('data-control') || 'hue',
                defaultValue: $(this).attr('data-defaultValue') || '',
                inline: $(this).attr('data-inline') === 'true',
                letterCase: $(this).attr('data-letterCase') || 'lowercase',
                opacity: $(this).attr('data-opacity'),
                position: $(this).attr('data-position') || 'bottom left',
                change: function (hex, opacity) {
                    if (!hex) return;
                    if (opacity) hex += ', ' + opacity;
                    try {
                        console.log(hex);
                    } catch (e) { }
                },
                theme: 'bootstrap'
            });

        });

        $("#sample-onehandle").noUiSlider({

        $("#sample-onehandle-upper").noUiSlider({
            range: [20, 100],

        $('.slider').noUiSlider({
            range: [0, 255],

            handles: 1,
            connect: "lower",

                resolution: 1
            }
            , slide: function () {

                var color = 'rgb(' + $("#red").val()
                    + ',' + $("#green").val()
                    + ',' + $("#blue").val()
                    + ')';

                $(".result").css({
                    background: color
                    , color: color
                });
            }
        });

        $(".sized-slider").noUiSlider({
            range: [0, 100],
            start: 50,
            handles: 1,
            connect: "lower",
            serialization: {

            }

        $(".colored-slider").noUiSlider({

        //--jQRangeSlider--
        $(".sized-rangeslider").rangeSlider();
        $(".colored-rangeslider").rangeSlider();
        $("#rangeslider").rangeSlider();
        $("#editrangeslider").editRangeSlider();
        $("#daterangeslider").dateRangeSlider();
        $("#noarrowsrangeslider").rangeSlider({ arrows: false });
        $("#boundsrangeslider").rangeSlider({ bounds: { min: 10, max: 90 } });
        $("#dvrangeslider").rangeSlider({ defaultValues: { min: 13, max: 66 } });
        $("#delayrangeslider").rangeSlider({ valueLabels: "change", delayOut: 4000 });
        $("#durationrangeslider").rangeSlider({ valueLabels: "change", durationIn: 1000, durationOut: 1000 });
        $("#disabledrangeslider").rangeSlider({ enabled: false });
        $("#steprangeslider").rangeSlider({ step: 10 });
        $("#labelsrangeslider").rangeSlider({ valueLabels: "hide" });
        $("#simlescalesrangeslider").rangeSlider({
            scales: [
                // Primary scale
                {
                    first: function (val) { return val; },
                    next: function (val) { return val + 10; },
                    stop: function (val) { return false; },
                    label: function (val) { return val; },
                    format: function (tickContainer, tickStart, tickEnd) {
                        tickContainer.addClass("myCustomClass");
                    }
                },
                // Secondary scale
                {
                    first: function (val) { return val; },
                    next: function (val) {
                        if (val % 10 === 9) {
                            return val + 2;
                        }
                        return val + 1;
                    },
                    stop: function (val) { return false; },
                    label: function () { return null; }
                }]
        });
        var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"];
        $("#dateRulersExample").dateRangeSlider({
            bounds: { min: new Date(2012, 0, 1), max: new Date(2012, 11, 31, 12, 59, 59) },
            defaultValues: { min: new Date(2012, 1, 10), max: new Date(2012, 4, 22) },
            scales: [{
                first: function (value) { return value; },
                end: function (value) { return value; },
                next: function (value) {
                    var next = new Date(value);
                    return new Date(next.setMonth(value.getMonth() + 1));
                },
                label: function (value) {
                    return months[value.getMonth()];
                },
                format: function (tickContainer, tickStart, tickEnd) {
                    tickContainer.addClass("myCustomClass");
                }
            }]
        });
    </script>

    <script src="assets/js/clickToken_delDoc_bedTransform.js"></script>
    <script>
        var uid = localStorage.getItem("uid");
        var token = localStorage.getItem("token");
        // 请求渲染下拉列表
        $.ajax({
            url: 'http://122.114.248.119/dormitory/public/index.php/api/Grade/add/uid/' + uid + '/token/' + token,
            type: 'get', //GET
            dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
            success: function (data) {
                console.log(data);
                var sel = document.getElementById('xi')
                sel.innerText = ""
                for (var s = 0; s < data.data.departs.length; s++) {
                    var opt = new Option(data.data.departs[s].department_name, data.data.departs[s].id);
                    sel.options.add(opt);
                }
                $.ajax({
                    url: 'http://122.114.248.119/dormitory/public/index.php/api/fd/childres/id/' + data.data.departs[0].id + '/uid/' + uid + '/token/' + token,
                    type: 'get',
                    async: false,
                    success: function (data) {
                        console.log(data);
                        var doc = document.getElementById("fd")
                        document.getElementById("fd").innerText = ""
                        for (var s = 0; s < data.data.length; s++) {
                            var opt = new Option(data.data[s].fd_name, data.data[s].id);
                            doc.options.add(opt);
                        }
                        // document.getElementById('e3').value = d_id
                    },
                    error: function (error) {
                        console.log(error)
                    }
                })
            },
            error: function (error) {
                alert("error")
            },
        });
        function requestfd() {
            var docId = event.target.value;
            console.log(docId);
            $.ajax({
                url: 'http://122.114.248.119/dormitory/public/index.php/api/fd/childres/id/' + docId + '/uid/' + uid + '/token/' + token,
                type: 'get',
                async: false,
                success: function (data) {
                    console.log(data);
                    var doc = document.getElementById("fd")
                    document.getElementById("fd").innerText = ""
                    for (var s = 0; s < data.data.length; s++) {
                        var opt = new Option(data.data[s].fd_name, data.data[s].id);
                        doc.options.add(opt);
                    }
                    // document.getElementById('e3').value = d_id
                },
                error: function (error) {
                    console.log(error)
                }
            })
        }
        // 添加
        $("#add").click(function () {
            var postdata = {
                "class_name": document.getElementById("mingcheng").value,
                "department_id": document.getElementById("xi").value,
                "fd_id": document.getElementById("fd").value
            };

            $.ajax({
                url: 'http://122.114.248.119/dormitory/public/index.php/api/Grade/add/uid/' + uid + '/token/' + token,
                type: 'post',
                // dataType: 'json',
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(postdata),
                success: function (data) {
                    if (data.code == 200) {
                        alert(data.msg);
                        document.getElementById("addClass").reset();
                    } else {
                        alert(data.msg);
                    }
                },
                error: function (data) { alert("接口错误") }
            })
        })
    </script>
